<title>Effortless</title>

<style>
body {background-color: black;}
p    {color: white;}
pre  {color: white;}
h4   {color: blue;}
</style>
</head>
<body>
<pre>
Effortless
short young confident
stood tall moved like
a dance
bag of apples in one hand
platter of baked goods in
the other
still
centered
level
knew how to
carry herself
Grace should be her name 
</pre>
