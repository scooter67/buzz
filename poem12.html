<title>Phone freak</title>

<style>
body {background-color: black;}

pre  {color: white;}

</style>

<body>
<pre>
(viewing her phone)
(while continuing to open the door)
A sterotype to our aqge
I smile wryly at both
of as mention my
sterotypical insight
(gently)
our little electronic tethers
frame us including this one
on which I write
</pre>
