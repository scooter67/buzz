<body>
<pre>
bounced up to heaps
good skater(s)
He didn't know
(dreddys and all)
There was a hip-hop
Showcase in
the Australian music vault
entrance not 40 meters from
The steps he was skating on
He was skating true to
form
(Do your thing!)
</pre>
